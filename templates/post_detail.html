{% extends 'base.html' %}

{% block content %}

    <h2 class="display-4 mb-2"><u>{{ object.title }}</u></h2>
    <h4 class="display-5 mb-4 font-weight-light">by {{ object.author }}</h4>

	<div class="card mb-5 mt-5" style="max-width: 100%;">
    <div class="card-body">
        <div class="card-text">
            <pre class="lead" style="white-space: pre-line;">
            {{ object.body }}
            </pre>
        </div>
        <div class="mt-3 float-right font-weight-light">Published on {{ object.date }}</div>

        {% if user.is_authenticated %}
        <br><br><hr>

        <div class="mt-3" style="text-align: center">
            <a href="{% url 'post_edit' object.pk %}" class="btn btn-info">Edit Post</a> &mid; <a href="{% url 'post_delete' object.pk %}" class="btn btn-danger">Delete Post</a>
        </div>
        {% endif %}
    </div>
	</div>

{% endblock content %}
