{% extends 'base.html' %}

{% block content %}

    {% for post in object_list %}
        <div class="card mb-4">

            <h5 class="card-header">
                <div class="float-left">{{ post.title }}</div>
                <div class="float-right font-weight-light">by {{ post.author }}</div>
            </h5>

            <div class="card-body">
                <p class="card-text lead">{{ post.body|truncatechars:200 }}</p>
                <div class="mt-3 float-left font-weight-light">Published on {{ post.date }}</div>
                <a href="{% url 'post_detail' post.pk %}" class="btn btn-outline-info float-right">Read it!</a>
            </div>

        </div>
    {% endfor %}

{% endblock content %}
